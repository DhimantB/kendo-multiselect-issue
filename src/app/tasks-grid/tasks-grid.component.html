
<div class="feature-request-container">

    <kendo-multiselect
        #multiSelect
        [checkboxes]="true"
        [autoClose]="false"
        [data]="filters"
        [(ngModel)]="selectedFilters"
        (valueChange)="refreshLogs()"
        [textField]="'description'"
        [valueField]="'id'"
        [valuePrimitive]="true"
        (close)="onClose($event)"
        (inputBlur)="onInputBlur($event, multiSelect)"
        style="width: 320px;"
        placeholder="Filter by Type">
    </kendo-multiselect>

    <app-list-grid></app-list-grid>
</div>
