
<div class="feature-request-container">

    <kendo-multiselect
        #multiSelect
        [checkboxes]="true"
        [autoClose]="false"
        [data]="filters"
        [(ngModel)]="selectedFilters"
        (valueChange)="refreshLogs()"
        [textField]="'description'"
        [valueField]="'id'"
        [valuePrimitive]="true"
        style="width: 320px;"
        placeholder="Filter by Type">
    </kendo-multiselect>

    <app-list></app-list>
</div>
